[config]
buildpath = /tmp
modules-tool = Lmod
module-syntax = Lua
prefix = /opt/apps/easybuild
repositorypath = /opt/apps/easybuild/ebfiles_repo
robot-paths = /opt/apps/easybuild/easybuild/easyconfigs
download-timeout = 30
recursive-module-unload = 1
module-depends-on = 1
module-extensions = 1
minimal-toolchains = 1
use-existing-modules = 1
add-system-to-minimal-toolchains = 0
filter-env-vars = LD_LIBRARY_PATH,LD_PRELOAD
rpath = 1
hide-toolchains = GCCcore,foss,fosscuda,gompi,GCC,intel,intecuda
hide-deps = 
filter-deps = ant,Autoconf,Automake,Autotools,binutils,Bison,bzip2,cairo,CMake,cURL,DBus,double-conversion,Doxygen,Eigen,expat,flex,FLTK,fontconfig,freetype,gettext,giflib,git,GLib,GMP,gnuplot,gperf,GraphicsMagick,groff,help2man,hwloc,Java,libarchive,libdrm,libGLU,libevent,libfabric,libffi,libjpeg-turbo,libpciaccess,libpng,libreadline,libsndfile,LibTIFF,libtool,libX11,libXext,libXft,libxml2,libXpm,LLVM,LMDB,M4,MPFR,NASM,ncurses,Ninja,numactl,OpenSSL,PCRE,Perl,pkgconf,Python=[3.9.0:3.10[,Rust,SQLite,SWIG,Tcl,texinfo,Tk,UCX,UnZip,XZ,Zip,zlib
